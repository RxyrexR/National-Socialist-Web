<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Lora Font</title>
    <!-- Link to Google Fonts for Lora -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #1c1c1c, #000000); /* Dark gray to black gradient */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow: hidden;
            font-family: 'Lora', serif; /* Apply Lora font */
        }

        .text {
            position: relative;
            color: white;
            font-size: 48px; /* Increase font size */
            opacity: 0; /* Start with fully transparent */
            animation: moveUp 1.3s ease-in-out forwards, fadeIn 1.3s ease-in-out forwards; /* Both animations run together */
        }

        @keyframes moveUp {
            from {
                top: 100vh; /* Start from the bottom */
            }
            to {
                top: 20px; /* End near the top */
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0; /* Start fully transparent */
            }
            to {
                opacity: 1; /* End fully visible */
            }
        }
    </style>
</head>
<body>

    <div class="text">Ser luchador es vivir para siempre.</div>

</body>
</html>
