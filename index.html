<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Lora and Roboto Condensed Fonts</title>
    <!-- Link to Google Fonts for Lora and Roboto Condensed -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Roboto+Condensed:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #1c1c1c, #000000); /* Dark gray to black gradient */
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center elements horizontally */
            overflow: hidden;
            font-family: 'Lora', serif; /* Apply Lora font for title */
        }

        .title {
            color: white;
            font-size: 48px; /* Title font size */
            opacity: 0; /* Start with fully transparent */
            animation: moveUp 1.3s ease-in-out forwards, fadeIn 1.3s ease-in-out forwards; /* Both animations run together */
            margin-top: 0; /* No margin at the top */
            position: absolute; /* Position title at the top */
            top: 20px; /* Position 20px from the top */
        }

        .subtitle {
            font-family: 'Roboto Condensed', sans-serif; /* Apply Roboto Condensed font */
            color: white;
            font-size: 24px; /* Subtitle font size */
            margin-top: 60px; /* Space between title and subtitle */
            opacity: 0; /* Start with fully transparent */
            animation: moveUp 1.3s ease-in-out forwards, fadeIn 1.3s ease-in-out forwards; /* Both animations run together */
            animation-delay: 0.5s; /* Delay for subtitle animation */
        }

        @keyframes moveUp {
            from {
                transform: translateY(50px); /* Move up effect */
            }
            to {
                transform: translateY(0); /* End at original position */
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0; /* Start fully transparent */
            }
            to {
                opacity: 1; /* End fully visible */
            }
        }
    </style>
</head>
<body>

    <div class="title">Ser luchador es vivir para siempre.</div>
    <div class="subtitle">Hola señor/señorita, compañero o compañera, soy una persona anónima que quiere DIVERTIRSE un poco.</div>

</body>
</html>
